<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <script src="../js/CSInterface.js"></script>
        <script src="../js/jquery-3.7.1.min.js"></script>
        <script src="../js/auto_generated.js"></script>
        <script src="../js/common.js"></script>
        <script src="../js/main_item.js"></script>
        <link id="hostStyle" rel="stylesheet" href="../css/latex2ai.css" />

        <style>
            /* Container needed to position the button. Adjust the width as needed */
            .container {
                position: relative;
                width: 100pt;
            }

            .container img {
                width: auto;
                height: auto;
            }

            /* Style the button and place it in the middle of the container/image */
            /* 			-ms-transform: translate(-50%, -50%); */
            .container .item_placement {
                position: absolute;
                top: 100%;
                left: 100%;
                transform: translate(-50%, -50%);
                -ms-transform: translate(-50%, -50%);
                background-color: #555;
                color: white;
                font-size: 16px;
                padding: 12px 24px;
                border: none;
                cursor: pointer;
                border-radius: 5px;
            }
        </style>
    </head>

    <body>
        <table style="width: 100%">
            <tr>
                <td></td>
                <td>
                    <p id="boundary_box_state"></p>
                </td>
                <td>
                    <p>LaTeX</p>
                </td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input
                        type="submit"
                        id="button_redo_boundary"
                        value="Redo Boundary"
                    />
                </td>
                <td>
                    <input
                        type="submit"
                        id="button_redo_latex"
                        value="Redo LaTeX"
                    />
                </td>
                <td>
                    <input type="submit" id="button_ok" value="OK" />
                    <input type="submit" id="button_cancel" value="Cancel" />
                </td>
            </tr>
        </table>
        <table style="width: 100%">
            <tr>
                <td style="width: 24%">
                    <p>Placement</p>
                </td>
                <td>LaTeX code - for newline press SHIFT+ENTER</td>
            </tr>
            <tr>
                <td>
                    <div class="container">
                        <img src="item_placement.png" />
                        <input
                            type="radio"
                            class="item_placement"
                            name="item_placement"
                            id="placement_top_left"
                            style="top: 3%; left: 0%"
                            checked
                        />
                        <input
                            type="radio"
                            class="item_placement"
                            name="item_placement"
                            id="placement_top_centreH"
                            style="top: 3%; left: 50%"
                            checked
                        />
                        <input
                            type="radio"
                            class="item_placement"
                            name="item_placement"
                            id="placement_top_right"
                            style="top: 3%; left: 100%"
                            checked
                        />
                        <input
                            type="radio"
                            class="item_placement"
                            name="item_placement"
                            id="placement_centreV_left"
                            style="top: 51%; left: 0%"
                            checked
                        />
                        <input
                            type="radio"
                            class="item_placement"
                            name="item_placement"
                            id="placement_centreV_centreH"
                            style="top: 51%; left: 50%"
                            checked
                        />
                        <input
                            type="radio"
                            class="item_placement"
                            name="item_placement"
                            id="placement_centreV_right"
                            style="top: 51%; left: 100%"
                            checked
                        />
                        <input
                            type="radio"
                            class="item_placement"
                            name="item_placement"
                            id="placement_baseline_left"
                            style="top: 70%; left: 0%"
                            checked
                        />
                        <input
                            type="radio"
                            class="item_placement"
                            name="item_placement"
                            id="placement_baseline_centreH"
                            style="top: 70%; left: 50%"
                            checked
                        />
                        <input
                            type="radio"
                            class="item_placement"
                            name="item_placement"
                            id="placement_baseline_right"
                            style="top: 70%; left: 100%"
                            checked
                        />
                        <input
                            type="radio"
                            class="item_placement"
                            name="item_placement"
                            id="placement_bottom_left"
                            style="top: 98%; left: 0%"
                            checked
                        />
                        <input
                            type="radio"
                            class="item_placement"
                            name="item_placement"
                            id="placement_bottom_centreH"
                            style="top: 98%; left: 50%"
                            checked
                        />
                        <input
                            type="radio"
                            class="item_placement"
                            name="item_placement"
                            id="placement_bottom_right"
                            style="top: 98%; left: 100%"
                            checked
                        />
                    </div>
                </td>
                <td style="vertical-align: top">
                    <textarea
                        id="latex_text"
                        name="latex_text"
                        rows="8"
                        style="font-size: 11pt; width: 100%; resize: none"
                    >
TeX code</textarea
                    >
                </td>
            </tr>
        </table>
    </body>
</html>
