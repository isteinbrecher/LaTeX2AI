<?xml version="1.0"?>
<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<script src="../js/CSInterface.js"></script>
	<script src="../js/jquery-1.9.1.min.js"></script>
	<script src="../js/main.js"></script>
	<link rel="stylesheet" href="../css/latex2aiui.css" />
</head>

<body>
	<form id="dashForm">
		<table style="width:20%">
			<tr>
				<th>
					<div>
						<input type="radio" id="placement_top_left" name="placement" />
					</div>
				</th>
				<th>
					<div>
						<input type="radio" id="placement_top_centreH" name="placement" />
					</div>
				</th>
				<th>
					<div>
						<input type="radio" id="placement_top_right" name="placement" />
					</div>
				</th>
			</tr>
			<tr>
				<th>
					<div>
						<input type="radio" id="placement_centreV_left" name="placement" />
					</div>
				</th>
				<th>
					<div>
						<input type="radio" id="placement_centreV_centreH" name="placement" />
					</div>
				</th>
				<th>
					<div>
						<input type="radio" id="placement_centreV_right" name="placement" />
					</div>
				</th>
			</tr>
			<tr>
				<th>
					<div>
						<input type="radio" id="placement_baseline_left" name="placement" />
					</div>
				</th>
				<th>
					<div>
						<input type="radio" id="placement_baseline_centreH" name="placement" />
					</div>
				</th>
				<th>
					<div>
						<input type="radio" id="placement_baseline_right" name="placement" />
					</div>
				</th>
			</tr>
			<tr>
				<th>
					<div>
						<input type="radio" id="placement_bottom_left" name="placement" />
					</div>
				</th>
				<th>
					<div>
						<input type="radio" id="placement_bottom_centreH" name="placement" />
					</div>
				</th>
				<th>
					<div>
						<input type="radio" id="placement_bottom_right" name="placement" />
					</div>
				</th>
			</tr>
		</table>
		<textarea id="latex_text" name="latex_text" rows="6" cols="70">TeX code</textarea>
		<div class="row">
			<input type="submit" id="button_ok" value="OK" />
			<input type="submit" id="button_cancel" value="Cancel" />
			<input type="submit" id="button_redo_latex" value="Redo LaTeX" />
			<input type="submit" id="button_redo_boundary" value="Redo Boundary" />
		</div>
		<div class="row">
			<input type="radio" id="scaling_stretch" name="scaling" />
			<input type="radio" id="scaling_remain" name="scaling" />
			<input type="checkbox" id="scaling_clip">
		</div>
		<label id="boundary_state">Boundary state</label>
	</form>
</body>

</html>
